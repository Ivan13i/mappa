<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Stazioni Meteo</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #mappa {
            width: 100%;
            height: 100%;
        }

        .popup {
            background: white;
            border: 1px solid black;
            padding: 10px;
            position: absolute;
            z-index: 100;
            display: none;
            min-width: 200px;
            font-family: Arial, sans-serif;
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="mappa"></div>
    <div id="popup" class="popup"></div>

    <script>
        // Inizializza la mappa
        const map = new ol.Map({
            target: 'mappa',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([13.7263, 37.7632]), // Centro mappa
                zoom: 12
            })
        });

        // Layer per i marker
        const markerLayer = new ol.layer.Vector({
            source: new ol.source.Vector(),
        });
        map.addLayer(markerLayer);

        // Popup
        const popup = document.getElementById('popup');

        map.on('pointermove', (event) => {
            const pixel = map.getEventPixel(event.originalEvent);
            const hit = map.hasFeatureAtPixel(pixel);
            map.getTargetElement().style.cursor = hit ? 'pointer' : '';
        });

        map.on('click', (event) => {
            const feature = map.forEachFeatureAtPixel(event.pixel, (feature) => feature);
            if (feature) {
                const data = feature.get('data');
                showPopup(data, event.coordinate);
            } else {
                popup.style.display = 'none';
            }
        });

        function showPopup(data, coordinate) {
            const [x, y] = ol.proj.toLonLat(coordinate);
            popup.innerHTML = `
                <h3>${data.Nome}</h3>
                <img src="${data.Immagine}" alt="${data.Nome}">
                <p>Altitudine: ${data.Altitudine || 'N/A'} m</p>
                <p>Temperatura: ${data.Temperatura || 'N/A'}</p>
                <a href="${data.LinkSito}" target="_blank">Dettagli</a>
            `;
            popup.style.display = 'block';
            popup.style.left = `${event.pixel[0]}px`;
            popup.style.top = `${event.pixel[1]}px`;
        }

        // Funzione per aggiungere un marker
        function createMarker(data) {
            if (!data.Nome || !data.Latitudine || !data.Longitudine) {
                console.error('Dati incompleti per la stazione:', data);
                return;
            }

            const marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([data.Longitudine, data.Latitudine])),
                data
            });

            marker.setStyle(new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 8,
                    fill: new ol.style.Fill({ color: 'blue' }),
                    stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                }),
                text: new ol.style.Text({
                    text: data.Nome,
                    font: '12px Arial',
                    fill: new ol.style.Fill({ color: '#000' }),
                    offsetY: -15
                })
            }));

            markerLayer.getSource().addFeature(marker);
        }

        // Funzione per caricare i dati di tutte le stazioni
        async function loadStations() {
            const stationUrls = [
                "https://meteofontanamurata.altervista.org/scraping/tutte/aliachianchitelle.php",
                "https://meteofontanamurata.altervista.org/scraping/tutte/aliavpalermo.php"
            ];

            for (const url of stationUrls) {
                try {
                    const response = await fetch(url);
                    const station = await response.json();
                    createMarker(station);
                } catch (error) {
                    console.error(`Errore nel caricamento dei dati dalla stazione ${url}:`, error);
                }
            }
        }

        // Avvia il caricamento delle stazioni
        loadStations();
    </script>
</body>
</html>
