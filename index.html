<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Stazioni Meteo</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #mappa {
            width: 100%;
            height: 100%;
        }

        .popup-content {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .popup-content img {
            max-width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="mappa"></div>

    <script>
        // Inizializza la mappa
        const map = new ol.Map({
            target: 'mappa',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([13.7263, 37.7632]), // Coordinate di default
                zoom: 12
            })
        });

        // Layer per i marker
        const markerLayer = new ol.layer.Vector({
            source: new ol.source.Vector()
        });
        map.addLayer(markerLayer);

        // Popup per i marker
        const popup = document.createElement('div');
        popup.className = 'ol-popup';
        popup.style.position = 'absolute';
        popup.style.backgroundColor = '#fff';
        popup.style.padding = '10px';
        popup.style.borderRadius = '5px';
        popup.style.boxShadow = '0 2px 4px rgba(0,0,0,0.3)';
        popup.style.display = 'none';
        document.body.appendChild(popup);

        map.on('pointermove', (e) => {
            map.getTargetElement().style.cursor = map.hasFeatureAtPixel(e.pixel) ? 'pointer' : '';
        });

        map.on('click', (e) => {
            const feature = map.forEachFeatureAtPixel(e.pixel, (f) => f);
            if (feature) {
                const data = feature.get('data');
                showPopup(data, e.coordinate);
            } else {
                popup.style.display = 'none';
            }
        });

        function showPopup(data, coordinate) {
            const content = `
                <div class="popup-content">
                    <h3>${data.Nome}</h3>
                    <img src="${data.Immagine}" alt="${data.Nome}">
                    <p>Altitudine: ${data.Altitudine} m</p>
                    <p>Temperatura: ${data.Temperatura || 'N/A'}</p>
                    <p><a href="${data.LinkSito}" target="_blank">Dettagli</a></p>
                </div>
            `;
            popup.innerHTML = content;
            popup.style.left = `${coordinate[0]}px`;
            popup.style.top = `${coordinate[1]}px`;
            popup.style.display = 'block';
        }

        // Funzione per caricare i dati della stazione
        async function loadStationData(url) {
            try {
                const response = await fetch(url);
                const station = await response.json();

                // Verifica che i dati necessari siano presenti
                if (!station.Nome || !station.Latitudine || !station.Longitudine) {
                    console.error('Dati mancanti per la stazione:', station);
                    return;
                }

                // Crea il marker
                createMarker(station);
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
            }
        }

        function createMarker(station) {
            const coordinate = ol.proj.fromLonLat([station.Longitudine, station.Latitudine]);

            const marker = new ol.Feature({
                geometry: new ol.geom.Point(coordinate),
                data: station
            });

            // Stile del marker
            marker.setStyle(new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 10,
                    fill: new ol.style.Fill({ color: '#007bff' }),
                    stroke: new ol.style.Stroke({ color: '#000', width: 2 })
                }),
                text: new ol.style.Text({
                    text: station.Nome,
                    font: '12px Arial',
                    fill: new ol.style.Fill({ color: '#fff' }),
                    stroke: new ol.style.Stroke({ color: '#000', width: 3 })
                })
            }));

            markerLayer.getSource().addFeature(marker);
        }

        // URL dei file JSON delle stazioni
        const stationUrls = [
            "https://meteofontanamurata.altervista.org/scraping/tutte/aliachianchitelle.php",
            "https://meteofontanamurata.altervista.org/scraping/tutte/aliavpalermo.php"
        ];

        // Carica i dati delle stazioni
        stationUrls.forEach(loadStationData);
    </script>
</body>
</html>
